        function addToCart(index) {
            const quantity = parseInt(document.getElementById(`qty-${index}`).value);
            const product = products[index];
            const existing = cart.find(item => item.title === product.Title);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ title: product.Title, price: product.Price, quantity: quantity });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const li = document.createElement('li');
                li.innerText = `${item.title} - כמות: ${item.quantity} - מחיר: ${itemTotal} ILS`;
                cartItems.appendChild(li);
            });

            const totalWithTax = total * (1 + TAX_RATE);
            document.getElementById('total-without-tax').innerText = `סה"כ ללא מע"מ: ${total.toFixed(2)} ILS`;
            document.getElementById('total-with-tax').innerText = `סה"כ כולל מע"מ: ${totalWithTax.toFixed(2)} ILS`;
        }

        function sendToWhatsApp() {
            if (cart.length === 0) {
                alert('עגלת הקניות ריקה!');
                return;
            }

            let message = "הזמנה שלי:\n";
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `${item.title} - כמות: ${item.quantity} - מחיר: ${itemTotal} ILS\n`;
            });

            const totalWithTax = total * (1 + TAX_RATE);
            message += `\nסה"כ ללא מע"מ: ${total.toFixed(2)} ILS\nסה"כ כולל מע"מ: ${totalWithTax.toFixed(2)} ILS`;

            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product['Image Link']}" alt="${product.Title}">
                    <div class="product-info">
                        <strong>${product.Title}</strong><br>
                        ${product.Description}<br>
                        מחיר: ${product.Price} ILS<br>
                        <label>כמות: <input type="number" id="qty-${index}" value="1" min="1"></label>
                        <button class="order-btn" onclick="addToCart(${index})">➕ הוסף לעגלה</button>
                    </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        displayProducts();
    </script>
