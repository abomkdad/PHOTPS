<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f3f4f6; }
        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
            padding: 10px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-title {
            font-size: 0.875rem;
            font-weight: bold;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-description {
            font-size: 0.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }
        #productList {
            height: 70vh;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 60px;
        }
        #cartDisplay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            border-top: 2px solid #10b981;
            max-height: 250px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .cart-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-2 max-w-xs">
        <div class="flex justify-between items-center mb-4">
            <input id="searchInput" type="text" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨..." class="border p-2 rounded w-full">
        </div>
        <div id="productList" class="grid grid-cols-2 gap-2"></div>
        <div id="cartDisplay"></div>

        <div id="productModal" class="modal">
            <div class="modal-content">
                <div id="modalContent"></div>
                <button id="closeModal" class="mt-4 bg-red-500 text-white p-2 rounded">ÿ•ÿ∫ŸÑÿßŸÇ</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let selectedProducts = [];

        $.get('https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json', function(response) {
            const jsonData = JSON.parse(response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1]);
            const rows = jsonData.table.rows;

            rows.forEach(row => {
                const productName = row.c[0]?.v;
                const productDescription = row.c[1]?.v || 'ÿ®ÿØŸàŸÜ ŸàÿµŸÅ';
                const productPrice = parseFloat(row.c[2]?.v) || 0;
                const productImage = row.c[3]?.v;

                if (productName) {
                    products.push({ name: productName, description: productDescription, price: productPrice, image: productImage });
                }
            });
            displayProducts(products);
        });

        function displayProducts(productsToShow) {
            $('#productList').empty();
            productsToShow.forEach(product => {
                const productHtml = `
                    <div class="product-card" onclick="openModal('${product.name}', ${product.price}, '${product.image}')">
                        ${product.image ? `<img src="${product.image}" class="w-full h-32 object-cover rounded mb-2">` : ''}
                        <div class="product-title">${product.name} - ${product.price.toFixed(2)} ÿ¥ŸäŸÉŸÑ</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                `;
                $('#productList').append(productHtml);
            });
        }

        function openModal(name, price, image) {
            $('#modalContent').html(`
                ${image ? `<img src="${image}" class="w-full h-32 object-cover rounded mb-4">` : ''}
                <div>${name} - ÿßŸÑÿ≥ÿπÿ±: ${price} ÿ¥ŸäŸÉŸÑ</div>
                <div class="mt-2"><input type="number" id="quantityInput" min="1" value="1"></div>
                <button onclick="addToCart('${name}', ${price}, '${image}')" class="mt-2 bg-green-500 text-white p-2 rounded">ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©</button>
            `);
            $('#productModal').show();
        }

        function addToCart(name, price, image) {
            const quantity = parseInt($('#quantityInput').val());
            selectedProducts.push({ name, price, image, quantity });
            $('#productModal').hide();
            displayCart();
        }

        function displayCart() {
            $('#cartDisplay').empty();
            selectedProducts.forEach((product, index) => {
                $('#cartDisplay').append(`
                    <div class="cart-item">
                        ${product.image ? `<img src="${product.image}">` : ''}
                        <div>${product.name} - ÿßŸÑŸÉŸÖŸäÿ©: ${product.quantity} - ÿßŸÑÿ≥ÿπÿ±: ${(product.price * product.quantity).toFixed(2)} ÿ¥ŸäŸÉŸÑ</div>
                    </div>
                `);
            });
            $('#cartDisplay').append('<button id="whatsappButton" class="mt-4 bg-green-500 text-white p-2 rounded">üì≤ ÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸÑŸàÿßÿ™ÿ≥ÿßÿ®</button>');

            $('#whatsappButton').click(function() {
                if (selectedProducts.length === 0) {
                    alert('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿ£Ÿä ŸÖŸÜÿ™ÿ¨ÿßÿ™.');
                    return;
                }
                let message = 'ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™:\n';
                selectedProducts.forEach(p => {
                    message += `- ${p.name} - ÿßŸÑŸÉŸÖŸäÿ©: ${p.quantity} - ÿßŸÑÿ≥ÿπÿ±: ${(p.price * p.quantity).toFixed(2)} ÿ¥ŸäŸÉŸÑ\n`;
                });
                const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, '_blank');
            });
        }

        $('#closeModal').click(function() {
            $('#productModal').hide();
        });

        $('#searchInput').on('input', function() {
            const searchText = $(this).val().toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchText));
            displayProducts(filteredProducts);
        });

    </script>
</body>
</html>
