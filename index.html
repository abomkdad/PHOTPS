<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background-color: #f3f4f6; }
        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
            padding: 10px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-title {
            font-size: 0.875rem;
            font-weight: bold;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-description {
            font-size: 0.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }
        #productList {
            height: 70vh;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 60px;
        }
        #cartDisplay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            border-top: 2px solid #10b981;
            max-height: 250px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .cart-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
            position: relative;
        }
        #closeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #confirmationMessage {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* إزالة CSS الخاص بالطباعة */
    </style>
</head>
<body>
    <div class="container mx-auto p-2 max-w-xs">
        <div class="flex justify-between items-center mb-4">
            <input id="searchInput" type="text" placeholder="ابحث عن المنتج..." class="border p-2 rounded w-full">
        </div>
        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
        <div id="cartDisplay"></div>

        <div id="productModal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
        <div id="confirmationMessage">تمت الإضافة إلى السلة!</div>
    </div>

    <script>
        let products = [];
        let selectedProducts = [];

        $.get('https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json', function(response) {
            const jsonData = JSON.parse(response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1]);
            const rows = jsonData.table.rows;

            rows.forEach(row => {
                const productName = row.c[0]?.v;
                const productDescription = row.c[1]?.v || 'بدون وصف';
                const productPrice = parseFloat(row.c[2]?.v) || 0;
                const productImage = row.c[3]?.v;

                if (productName) {
                    products.push({ name: productName, description: productDescription, price: productPrice, image: productImage });
                }
            });
            displayProducts(products);
        }).fail(function() {
            $('#productList').html('<div class="text-red-500 text-center">حدث خطأ أثناء تحميل المنتجات. يرجى المحاولة مرة أخرى لاحقًا.</div>');
        });

        function displayProducts(productsToShow) {
            $('#productList').empty();
            productsToShow.forEach(product => {
                const productHtml = `
                    <div class="product-card" onclick="openModal('${product.name}', ${product.price}, '${product.image}')">
                        ${product.image ? `<img src="${product.image}" class="w-full h-32 object-cover rounded mb-2">` : ''}
                        <div class="product-title">${product.name} - ${product.price.toFixed(2)} شيكل</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                `;
                $('#productList').append(productHtml);
            });
        }

        function openModal(name, price, image) {
            $('#modalContent').html(`
                ${image ? `<img src="${image}" class="w-full h-32 object-cover rounded mb-4">` : ''}
                <div>${name} - السعر: ${price} شيكل</div>
                <div class="mt-2"><input type="number" id="quantityInput" min="1" value="1"></div>
                <button onclick="addToCart('${name}', ${price}, '${image}')" class="mt-2 bg-green-500 text-white p-2 rounded">Add to Cart</button>
            `);
            $('#productModal').show();
        }

        function addToCart(name, price, image) {
            const quantity = parseInt($('#quantityInput').val());
            selectedProducts.push({ name, price, image, quantity });
            $('#productModal').hide();
            displayCart();
            // عرض رسالة التأكيد
            $('#confirmationMessage').css('opacity', 1);
            setTimeout(() => {
                $('#confirmationMessage').css('opacity', 0);
            }, 1500);
        }

        function displayCart() {
            $('#cartDisplay').empty();
            let totalPrice = 0;
            selectedProducts.forEach((product, index) => {
                const itemPrice = product.price * product.quantity;
                totalPrice += itemPrice;
                $('#cartDisplay').append(`
                    <div class="cart-item">
                        ${product.image ? `<img src="${product.image}">` : ''}
                        <div>${product.name} - Quantity: ${product.quantity} - Price: ${itemPrice.toFixed(2)} ILS</div>
                    </div>
                `);
            });

            if (selectedProducts.length > 0) {
                $('#cartDisplay').append(`<div class="mt-2 font-bold">Total: ${totalPrice.toFixed(2)} ILS</div>`);
                $('#cartDisplay').append('<button id="whatsappButton" class="mt-4 bg-green-500 text-white p-2 rounded">Send to WhatsApp</button>');
                $('#cartDisplay').append('<button id="downloadPdfButton" class="mt-4 ml-2 bg-red-500 text-white p-2 rounded">Download PDF</button>'); // زر جديد

                $('#whatsappButton').click(function() {
                    if (selectedProducts.length === 0) {
                        alert('No products selected.');
                        return;
                    }
                    let message = 'Order List:\n';
                    selectedProducts.forEach(p => {
                        message += `- ${p.name} - Quantity: ${p.quantity} - Price: ${(p.price * p.quantity).toFixed(2)} ILS\n`;
                    });
                    const taxRate = 0.18;
                    const taxAmount = totalPrice * taxRate;
                    const grandTotal = totalPrice + taxAmount;
                    message += `\nTotal: ${totalPrice.toFixed(2)} ILS`;
                    message += `\nTax (${(taxRate * 100).toFixed(0)}%): ${taxAmount.toFixed(2)} ILS`;
                    message += `\nGrand Total: ${grandTotal.toFixed(2)} ILS`;
                    const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(whatsappURL, '_blank');
                });

                $('#downloadPdfButton').click(function() {
                    downloadOrderPDF(totalPrice); // استدعاء وظيفة تنزيل PDF
                });
            }
        }

        $('#closeModal').click(function() {
            $('#productModal').hide();
        });

        // إغلاق النافذة المنبثقة بالنقر خارجها
        $('#productModal').click(function(event) {
            if (event.target == this) {
                $('#productModal').hide();
            }
        });

        $('#searchInput').on('input', function() {
            const searchText = $(this).val().toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchText));
            displayProducts(filteredProducts);
        });

        function downloadOrderPDF(totalPrice) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            let y = 20;
            const lineHeight = 10;
            const margin = 15;
            const taxRate = 0.18; // نسبة الضريبة 18%
            const taxAmount = totalPrice * taxRate;
            const grandTotal = totalPrice + taxAmount;

            pdf.setFontSize(16);
            pdf.text('Order Summary', margin, y); // تغيير العنوان إلى الإنجليزية
            y += 20;

            pdf.setFontSize(12);
            selectedProducts.forEach(product => {
                const text = `${product.name} - Quantity: ${product.quantity} - Price: ${(product.price * product.quantity).toFixed(2)} ILS`; // تغيير التسميات إلى الإنجليزية
                pdf.text(text, margin, y);
                y += lineHeight;
            });

            y += 10;
            pdf.setFontSize(14);
            pdf.text(`Total: ${totalPrice.toFixed(2)} ILS`, margin, y); // تغيير التسمية إلى الإنجليزية
            y += lineHeight;
            pdf.text(`Tax (${(taxRate * 100).toFixed(0)}%): ${taxAmount.toFixed(2)} ILS`, margin, y); // تغيير التسمية إلى الإنجليزية
            y += lineHeight;
            pdf.text(`Grand Total: ${grandTotal.toFixed(2)} ILS`, margin, y); // تغيير التسمية إلى الإنجليزية

            pdf.save('order_summary.pdf'); // تغيير اسم الملف إلى الإنجليزية
        }
    </script>
</body>
</html>
