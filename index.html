<body>

    <script>
        const adminPassword = "5050";
        let products = [];
        let order = {};
        let totalOrderPrice = 0;

        window.onload = function() {
            displayProducts();
        };

        function displayProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            products.forEach((product, index) => {
                const productDiv = document.createElement("div");
                productDiv.innerHTML = `
                    <span>${product.name} - ${product.category}</span>
                    <span>${product.price}‚Ç™</span>
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <button data-product-index="${index}" onclick="addToOrder(this)">+</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function searchDropdown() {
            const searchInput = document.getElementById("searchInput");
            const filter = searchInput.value.toUpperCase();
            const productList = document.getElementById("productList");
            const productDivs = productList.getElementsByTagName("div");
            for (let i = 0; i < productDivs.length; i++) {
                const span = productDivs[i].getElementsByTagName("span")[0];
                if (span.textContent.toUpperCase().indexOf(filter) > -1) {
                    productDivs[i].style.display = "";
                } else {
                    productDivs[i].style.display = "none";
                }
            }
        }

        function addToOrder(buttonElement) {
            const productIndex = buttonElement.getAttribute("data-product-index");
            const product = products[productIndex];
            if (order[productIndex]) {
                order[productIndex].quantity++;
            } else {
                order[productIndex] = {
                    product: product,
                    quantity: 1,
                };
            }
            updateOrderTable();
        }

        function updateOrderTable() {
            const orderTableBody = document.querySelector("#orderTable tbody");
            orderTableBody.innerHTML = "";
            totalOrderPrice = 0;
            for (const index in order) {
                const orderItem = order[index];
                const row = orderTableBody.insertRow();
                const nameCell = row.insertCell();
                const imageCell = row.insertCell();
                const quantityCell = row.insertCell();
                const priceCell = row.insertCell();
                const deleteCell = row.insertCell();

                nameCell.textContent = orderItem.product.name;
                imageCell.innerHTML = `<img src="${orderItem.product.image}" alt="${orderItem.product.name}" class="product-image">`;
                quantityCell.innerHTML = `<input type="number" value="${orderItem.quantity}" min="1" data-product-index="${index}" onchange="updateQuantity(this)">`;
                priceCell.textContent = (orderItem.product.price * orderItem.quantity).toFixed(2) + "‚Ç™";
                deleteCell.innerHTML = `<button data-product-index="${index}" onclick="deleteOrderItem(this)">üóëÔ∏è</button>`;
                totalOrderPrice += orderItem.product.price * orderItem.quantity;
            }
             document.getElementById("orderSummary").textContent = `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${totalOrderPrice.toFixed(2)}‚Ç™`;
        }

        function updateQuantity(inputElement) {
            const productIndex = inputElement.getAttribute("data-product-index");
            const quantity = parseInt(inputElement.value);
            if (quantity > 0) {
                order[productIndex].quantity = quantity;
            } else {
                inputElement.value = 1;
                order[productIndex].quantity = 1;
            }
            updateOrderTable();
        }

        function deleteOrderItem(buttonElement) {
            const productIndex = buttonElement.getAttribute("data-product-index");
            delete order[productIndex];
            updateOrderTable();
        }

        function sendOrder() {
            if (Object.keys(order).length === 0) {
                alert("ÿßŸÑÿ∑ŸÑÿ® ŸÅÿßÿ±ÿ∫!");
                return;
            }
            let orderText = "ÿßŸÑÿ∑ŸÑÿ®:\n";
            for (const index in order) {
                const orderItem = order[index];
                orderText += `${orderItem.product.name} - ${orderItem.quantity} - ${orderItem.product.price * orderItem.quantity}‚Ç™\n`;
            }
            orderText += `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${totalOrderPrice.toFixed(2)}‚Ç™`;
            const whatsappUrl = `https://wa.me/972508765432?text=${encodeURIComponent(orderText)}`;
            window.open(whatsappUrl, "_blank");
            clearOrder();
        }

        function clearOrder() {
            order = {};
            totalOrderPrice = 0;
            updateOrderTable();
        }

        function printOrder() {
            if (Object.keys(order).length === 0) {
                alert("ŸÑÿß ŸäŸàÿ¨ÿØ ÿ∑ŸÑÿ® ŸÑÿ∑ÿ®ÿßÿπÿ™Ÿá!");
                return;
            }

            let orderText = "<h2 style='text-align:center;'>ÿßŸÑÿ∑ŸÑÿ®:</h2><table style='width:100%; border-collapse: collapse; margin-top: 20px;'><thead><tr><th style='border: 1px solid #ddd; padding: 12px; text-align: center;'>ÿßŸÑŸÖŸÜÿ™ÿ¨</th><th style='border: 1px solid #ddd; padding: 12px; text-align: center;'>ÿßŸÑÿµŸàÿ±ÿ©</th><th style='border: 1px solid #ddd; padding: 12px; text-align: center;'>ÿßŸÑŸÉŸÖŸäÿ©</th><th style='border: 1px solid #ddd; padding: 12px; text-align: center;'>ÿßŸÑÿ≥ÿπÿ±</th></tr></thead><tbody>";
            for (const index in order) {
                const orderItem = order[index];
                // Use a base URL if the image URL is relative.
                const baseUrl = window.location.origin;
                const imageUrl = orderItem.product.image.startsWith('http') ? orderItem.product.image : `${baseUrl}${orderItem.product.image}`;

                orderText += `<tr><td style='border: 1px solid #ddd; padding: 12px; text-align: center;'>${orderItem.product.name}</td><td style='border: 1px solid #ddd; padding: 12px; text-align: center;'><img src="${imageUrl}" alt="${orderItem.product.name}" style="width: 50px; height: 50px; border-radius: 5px; object-fit: cover;"></td><td style='border: 1px solid #ddd; padding: 12px; text-align: center;'>${orderItem.quantity}</td><td style='border: 1px solid #ddd; padding: 12px; text-align: center;'>${(orderItem.product.price * orderItem.quantity).toFixed(2)}‚Ç™</td></tr>`;
            }
            orderText += `</tbody></table><p style='text-align:center; font-size: 18px; font-weight: bold;'>ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${totalOrderPrice.toFixed(2)}‚Ç™</p>`;

            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>ÿ∑ÿ®ÿßÿπÿ© ÿßŸÑÿ∑ŸÑÿ®</title><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet"><style>body { font-family: "Cairo", sans-serif; }</style></head><body>');
            printWindow.document.write(orderText);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
            clearOrder();
        }

        function verifyCode() {
            const adminCodeInput = document.getElementById("adminCode");
            const adminPanel = document.getElementById("adminPanel");
            if (adminCodeInput.value === adminPassword) {
                adminPanel.style.display = "block";
            } else {
                alert("ÿ±ŸÖÿ≤ ÿÆÿßÿ∑ÿ¶!");
            }
            adminCodeInput.value = "";
        }

        function addProduct() {
            const newProductNameInput = document.getElementById("newProductName");
            const newProductCategoryInput = document.getElementById("newProductCategory");
            const newProductPriceInput = document.getElementById("newProductPrice");
             const newProductImageInput = document.getElementById("newProductImage");
            const editMessage = document.getElementById("editMessage");

            if (!newProductNameInput.value || !newProductCategoryInput.value || !newProductPriceInput.value) {
                editMessage.textContent = "ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ!";
                return;
            }
            const newProduct = {
                name: newProductNameInput.value,
                price: parseFloat(newProductPriceInput.value),
                category: newProductCategoryInput.value,
                image: newProductImageInput.value || "https://via.placeholder.com/50"
            };
            products.push(newProduct);
            displayProducts();
            newProductNameInput.value = "";
            newProductCategoryInput.value = "";
            newProductPriceInput.value = "";
            editMessage.textContent = "ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ®ŸÜÿ¨ÿßÿ≠!";
             setTimeout(() => {
                editMessage.textContent = "";
            }, 3000);
        }

        function addProductsFromJson() {
            const jsonInput = document.getElementById("jsonInput");
            try {
                const newProducts = JSON.parse(jsonInput.value);
                if (Array.isArray(newProducts)) {
                    newProducts.forEach(product => {
                        if (product.Title && product.Price) {
                            products.push({
                                name: product.Title,
                                price: product.Price,
                               category: product.Description ||"ÿ∫Ÿäÿ± ŸÖÿµŸÜŸÅ",
                                image: product["Image Link"] || "https://via.placeholder.com/50"
                            });
                        }
                    });
                    displayProducts();
jsonInput.value = "";
                } else {
                    alert("ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ®ŸäÿßŸÜÿßÿ™ JSON ÿµÿ≠Ÿäÿ≠ÿ© ÿ™ÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ŸÖÿµŸÅŸàŸÅÿ© ŸÖŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™.");
                }
            } catch (error) {
                alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ŸÜÿ≥ŸäŸÇ JSON. ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿØÿÆŸÑÿ©.");
            }
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ JSON
        const newProducts = [
            {
                "Title": "G106 L101 W201",
                "Description": "ŸÖÿ®◊¶◊¢◊ô◊ù G106 L101 W201",
                "Price": 300.0,
                "Image Link": "https://madperfume.co.il/upload/03-2025/product/3.jpg"
            },
